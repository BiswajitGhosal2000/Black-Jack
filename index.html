<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1609947959585200"
     crossorigin="anonymous"></script>
</head>

<body>
    <h2>BLACK JACK</h2>
    <div class="card">
        <div class="card-header">
            <p id="player-el"></p>
        </div>
        <img src="img/logo.png" class="card-img-top" alt="logo">
        <div class="card-body">
            <h5 id="message-el">Want to play a round?</h5>
            <p id="card-el">Cards:</p>
            <p id="sum-el">Sum:</p>
        </div>
        <div class="card-footer">
            <button type="button" onclick="startGame()" id="startGame">START GAME</button>
            <button type="button" onclick="newCard()" id="newCard">NEW CARD</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
